<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <a href="/formaPagamento/novo" 
                class="btn btn-success">Nova Forma de Pagamento</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Forma de Pagamento</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umaFormaPagamento : ${listaFormaPagamento}">
                        <td th:text="${umaFormaPagamento.id}"></td>
                        <td th:text="${umaFormaPagamento.tipo}"></td>
                        <td>
                            <a th:href="@{'/formaPagamento/alterar/' + ${umaFormaPagamento.id}}"
                                class="btn btn-warning">Alterar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
