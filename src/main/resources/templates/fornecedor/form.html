<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/fornecedores/(form)}" method="POST" th:object="${fornecedor}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="mb-3">
                    <label for="txt-nome" class="form-label">Nome:</label>
                    <input type="text" id="txt-nome" class="form-control" th:field="*{nome}">
                </div>
                <div class="mb-3">
                    <label for="txt-endereco" class="form-label">Endere√ßo:</label>
                    <input type="text" id="txt-endereco" class="form-control" th:field="*{endereco}">
                </div>
                <div class="mb-3">
                    <label for="txt-cidadeResidencia">Cidade:</label>
                    <select id="txt-cidadeResidencia" class="form-select" th:field="*{cidadeOrigem}">
                        <option th:each="umaCidade : ${listaCidades}" th:text="${umaCidade.nome}" th:value="${umaCidade.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txt-contato" class="form-label">Contato:</label>
                    <input type="email" id="txt-contato" class="form-control" th:field="*{contato}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>    
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
