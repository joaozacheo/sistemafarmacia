<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form action="@{/vendas/(form)}" method="POST" th:object="${venda}">
                <input type="hidden" id="txt-id" th:field="*{id}">
                <div class="row">
                    <div class="mb-3 col"> <!--Mudar para pesquisa com CPF-->
                        <label for="txt-comprador">Comprador:</label>
                        <select name="comprador" id="txt-comprador" class="form-select" th:field="*{comprador}">
                            <option th:each="comprador : ${listaCompradores}" th:text="${comprador.nome}" th:value="${comprador.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3 col">
                        <label for="txt-vendedor">Vendedor:</label>
                        <select name="vendedor" id="txt-vendedor" class="form-select" th:field="*{vendedor}">
                            <option th:each="vendedor : ${listaVendedores}" th:text="${vendedor.nome}" th:value="${vendedor.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="txt-data">Data da Venda:</label>
                        <input type="date" id="txt-data" th:field="*{data}" class="form-control">
                    </div>
                    <div class="mb-3 col">
                        <label for="txt-subtotal">Subtotal:</label>
                        <input type="number" id="txt-subtotal" th:field="*{subtotal}" class="form-control" disabled>
                    </div>
                    <div class="mb-3 col">
                        <label for="txt-valorFinal">Total:</label>
                        <input type="number" id="txt-valorFinal" th:field="*{valorFinal}" class="form-control" disabled>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title  mb-3">
                            Itens de Venda Vinculados
                        </h5>

                        <!--criar js-->
                        <button name="novo" type="submit" class="btn btn-primary mb-3 botao-novoItem">Novo Item</button>
                        
                        <div class="card mb-3">
                            <div class="card-body js-novoItem">
                                <h5 class="card-title"> Novo Item de Venda</h5>
                                <div class="mb-3">
                                    <label for="cbproduto">Produto</label>
                                    <select class="form-select" id="cbproduto" th:field="${novoItem.produto}">
                                        <option th:each="umProduto : ${listaProdutos}" th:value="${umProduto.id}" th:text="${umProduto.nome}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="txtQuantidade">Quantidade:</label>
                                    <input type="number" id="txtQuantidade" class="form-control" th:field="${novoItem.qtdVenda}">
                                </div>
                                <button name="incitem" type="submit" class="btn btn-primary">Adicionar Item</button>
                            </div>
                        </div>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Valor</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="umItem, stat : *{itens}">
                                    <td th:text="${umItem.produto?.nome}"></td>
                                    <input type="hidden" th:field="*{itens[__${stat.index}__].produto}">
                                    <td th:text="${umItem.qtdVenda}"></td>
                                    <input type="hidden" th:field="*{itens[__${stat.index}__].qtdVenda}">
                                    <td th:text="${umItem.produto?.valorUnitario}"></td>
                                    <input type="hidden" th:field="*{itens[__${stat.index}__].produto}">
                                    <td>
                                        <button type="butmit" name="removeitem" th:value="__${stat.index}__" class="btn btn-danger">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button name="incitem" type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
