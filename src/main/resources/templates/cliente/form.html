<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/clientes/(form)}" 
                method="POST" th:object="${cliente}">

                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="txtnome">Nome:</label>
                    <input type="text" th:field="*{nome}"
                        class="form-control" id="txtnome">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></p>
                </div>
                
                <div class="mb-3">
                    <label for="txtcpf">CPF:</label>
                    <input type="text" th:field="*{cpf}"
                        class="form-control" id="txtcpf">
                    <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="alert alert-danger"></p>
                </div>

                <div class="mb-3">
                    <label for="txtsexo">Sexo:</label>
                    <input type="text" th:field="*{sexo}"
                        class="form-control" id="txtsexo">
                    <p th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="alert alert-danger"></p>
                </div>

                <div class="form-group mb-3">
                    <label for="txtendereco">Endere√ßo:</label>
                    <input type="text" th:field="*{endereco}"
                    class="form-control" id="txtendereco">
                    <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="alert alert-danger"></p>
                </div>
                
                <div class="form-group mb-3">
                    <label for="txt-cidadeResidencia">Cidade:</label>
                    <select id="txt-cidadeResidencia" class="form-select" th:field="*{cidadeResidencia}">
                        <option value=""></option>
                        <option th:each="umaCidade : ${listaCidades}"
                        th:text="${umaCidade.nome}"
                        th:value="${umaCidade.id}"></option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="txtcontato">Contato:</label>
                    <input type="text" th:field="*{contato}"
                        class="form-control" id="txtcontato">
                        <p th:if="${#fields.hasErrors('contato')}" th:errors="*{contato}" class="alert alert-danger"></p>
                </div>
                

                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
