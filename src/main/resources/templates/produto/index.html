<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <a href="/produtos/novo" class="btn btn-success mb-3">Novo Produto</a>
            <table class="table" id="tabproduto">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Fornecedor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${listaProdutos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <td th:text="${produto.qtdEstoque}"></td>
                        <td th:text="${produto.valorUnitario}"></td>
                        <td th:text="${produto.fornecedor?.nome}"></td>
                        <td>
                            <a th:href="@{'/produtos/alterar/'+ ${produto.id}}" class="btn btn-warning">Alterar</a>
                            <button class="btn btn-danger js-delete" th:data-id="${produto.id}">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>  
        </main>
        <div class="modal" tabindex="-1" id="modalproduto">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Deseja excluir o produto?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Confirma a exclusão do produto?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btncancelar" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
              </div>
            </div>
          </div>
        </div>
        <footer th:include="layout :: footer"></footer>
        <script th:src="@{/scriptProduto.js}"></script>
    </body>
</html>
