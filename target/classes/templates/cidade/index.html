<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <div class="row">
                <a href="/cidades/novo" class="btn btn-success mb-3 col-2">Nova Cidade</a>
                <form class="d-flex mb-3 col-10" role="search" th:action="@{/cidades/}" method="GET">
                    <input class="form-control me-2" name="busca" type="search" placeholder="Pesquise pelo nome" aria-label="Search">
                    <button class="btn btn-outline-success" name="btn-pesquisar" type="submit">Pesquisar</button>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umaCidade : ${listaCidades}">
                        <td th:text="${umaCidade.id}"></td>
                        <td th:text="${umaCidade.nome}"></td>
                        <td>
                            <a th:href="@{'/cidades/alterar/' + ${umaCidade.id}}"
                                class="btn btn-warning">Alterar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
